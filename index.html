<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home pages</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-800 text-white">
    <header class="bg-zinc-100 text-black">
        <nav class="w-11/12 h-20 md:w-8/12 mx-auto flex justify-between items-center">
            <button class="px-6 py-3 bg-green-500 font-medium text-lg rounded-lg" id="admin-btn">Admin</button>
            <button class="px-6 py-3 bg-blue-500 font-medium text-lg rounded-lg" id="user-btn">User</button>
        </nav>
    </header>

    <!-- admin page part -->
    <main id="admin" class="w-11/12 md:w-8/12 mx-auto my-20 grid grid-cols-5 gap-10">
        <nav class="col-span-5 lg:col-span-1 border-2 p-2 rounded-lg">
            <div>
                <button id="product-btn" class="w-full py-3 text-lg font-medium border-2 hover:border-white hover:bg-zinc-500 hover:text-white rounded-sm">Products</button>
                <button id="order-btn" class="w-full py-3 text-lg font-medium border-2 hover:border-white hover:bg-zinc-500 hover:text-white rounded-sm">Order</button>
            </div>
        </nav>
        <!-- product create and list show admin -->
        <section id="admin-product-create-and-show" class="col-span-5 lg:col-span-4 space-y-5">
            <div class="border-2 p-5 rounded-lg">
                <form action="" class="w-full md:w-8/12 mx-auto md:p-5 md:border md:rounded-lg flex flex-col gap-2 text-black">
                    <input type="text" placeholder="Image URL" id="img-url" class="font-medium text-lg p-3 rounded-lg focus:outline-none border-2 focus:border-blue-400" autocomplete="off">
                    <input type="text" placeholder="Product title" id="product-title" class="font-medium text-lg p-3 rounded-lg focus:outline-none border-2 focus:border-blue-400" autocomplete="off">
                    <input type="text" placeholder="Product price" id="product-price" class="font-medium text-lg p-3 rounded-lg focus:outline-none border-2 focus:border-blue-400" autocomplete="off">
                    <input type="submit" value="Create product" id="Create-product-btn" class="font-medium text-lg p-3 rounded-lg border-2 border-green-500 focus:ring-2 focus:ring-zinc-500 bg-green-500">
                </form>
            </div>
            <div class="w-full mx-auto md:p-5 md:border-2 md:rounded-lg space-y-3">
                <div>
                    <h2 class="font-bold text-3xl text-zinc-100">All Created Products</h2>
                </div>
                <!-- all created product list -->
                <div id="admin-product-list-show" class="space-y-2">
                    <!-- show danamic items -->
                </div>
            </div>
        </section>

        <!--admin order  list section -->
        <section class="col-span-5 lg:col-span-4 p-5 border-2 rounded-lg space-y-5" id="order">
            <h2 class="font-medium text-3xl text-zinc-200">Order panding list.</h2>
            <div id="all-order-list">
                <!-- show order list -->
                 <div class="p-2 border rounded-lg space-y-3">
                    <h2 class="font-semibold text-2xl text-zinc-300">Title jfdsjfsjf</h2>
                    <span class="flex justify-between items-center">
                    <p class="font-medium text-lg text-zinc-500">price:</p>
                    <p class="font-light text-lg text-zinc-400">date</p>
                    </span>
                 </div>
            </div>
        </section>
    </main>

    <!-- user page part -->
    <main id="user" class="w-11/12 md:w-8/12 mx-auto my-20">
        <!-- all sell product show -->
        <section id="sell-product" class="space-y-0">
            <div id="sell-product-show" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
                <!-- daynamic items add -->
            </div>
        </section>
    </main>

    <!-- payment -->
    <main id="payment">
        <div></div>
        <form action=""></form>
    </main>




    <!-- js file add -->
    <script src="./js/commonFunction.js"></script>
    <script src="./js/index.js"></script>
     <script src="./js/createProduct.js"></script>
</body>
</html>
